<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Index</ui:define>
    <ui:define name="content">
        <div class='container'>
            <div class="card">
                 <h:form id="listUsers">
                    <p:panel header="Usuarios">
                        <p:dataTable id="listUsers-table" var="client" value="${clientBean.clients}" rows="10" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} de {totalRecords}"
                                     rowsPerPageTemplate="5,10,15"
                                     emptyMessage="No tiene clientes" >
                            <p:column headerText="Nit" sortBy="#{client.nit}" filterBy="#{client.nit}">
                                <h:outputText value="#{client.nit}" />
                            </p:column>
                            <p:column headerText="Nombre de la compañia" sortBy="#{client.nameCompany}" filterBy="#{client.nameCompany}">
                                <h:outputText value="#{client.nameCompany}" />
                            </p:column>
                            <p:column headerText="Primer Nombre" sortBy="#{client.firstName}" filterBy="#{client.firstName}">
                                <h:outputText value="#{client.firstName}" />
                            </p:column>
                            <p:column headerText="Segundo Nombre" sortBy="#{client.secondName}" filterBy="#{client.secondName}">
                                <h:outputText value="#{client.secondName}" />
                            </p:column>
                            <p:column headerText="Primer Apellido" sortBy="#{client.firstSurName}" filterBy="#{client.firstSurName}">
                                <h:outputText value="#{client.firstSurName}" />
                            </p:column>
                            <p:column headerText="Dirección personal" sortBy="#{client.adressPersonal}" filterBy="#{client.adressPersonal}">
                                <h:outputText value="#{client.adressPersonal}" />
                            </p:column>
                            <p:column headerText="Dirección de Empresa" sortBy="#{client.addressCompany}" filterBy="#{client.addressCompany}">
                                <h:outputText value="#{client.addressCompany}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
           
        </div>

    </ui:define>
</ui:composition>
